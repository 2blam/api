version: '2'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - DEV_USER=$USER
        - DEV_USER_ID=$UID
    image: judge0/api:dev
    volumes:
      - .:/usr/src/api
    env_file: judge0-api.conf
    ports:
      - "3000:3000"
      - "3030:3030"
    privileged: true

  resque-web:
    image: ennexa/resque-web
    command: -r redis://redis:6379
    ports:
      - "3080:5678"
    restart: always

  db:
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/postgres-data:/var/lib/postgresql/data/
    image: postgres

  redis:
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./tmp/redis-data:/data
    image: redis
